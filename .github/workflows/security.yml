name: ðŸ›¡ï¸ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # ðŸ”’ Dependency Check
  dependency-check:
    name: ðŸ”’ Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ðŸ” Run dependency check
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerability-report.txt
        if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
          echo "âš ï¸ Vulnerable packages found!"
          exit 1
        else
          echo "âœ… No vulnerable packages found"
        fi

    - name: ðŸ“„ Upload vulnerability report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: vulnerability-report
        path: vulnerability-report.txt

  # ðŸ” CodeQL Analysis
  codeql:
    name: ðŸ” CodeQL Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        queries: security-extended,security-and-quality

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ—ï¸ Build solution
      run: |
        dotnet restore
        dotnet build --configuration Release

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"

  # ðŸ³ Docker Security Scan
  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Build Docker image
      run: |
        docker build -f src/CronCaps.API/Dockerfile -t croncaps-api:security-scan .

    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'croncaps-api:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ“„ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ðŸ” Secrets Detection
  secrets-detection:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified

  # ðŸ“‹ Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, codeql, docker-security, secrets-detection]
    if: always()

    steps:
    - name: ðŸ“‹ Security Summary
      run: |
        echo "## ðŸ›¡ï¸ CronCaps Backend Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Security Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Docker Security | ${{ needs.docker-security.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Secrets Detection | ${{ needs.secrets-detection.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Scan Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.dependency-check.result }}" == "failure" || "${{ needs.codeql.result }}" == "failure" || "${{ needs.docker-security.result }}" == "failure" || "${{ needs.secrets-detection.result }}" == "failure" ]]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Security issues detected!** Please review the scan results and address any vulnerabilities." >> $GITHUB_STEP_SUMMARY
        else
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All security checks passed!** No critical vulnerabilities detected." >> $GITHUB_STEP_SUMMARY
        fi